<div class="card mt-4">
  <div class="card-header">
    <h4 style="display: inline-block;">Manage Employees</h4>
    <span style="float: right;"><p-button (click)="showModalDialog()" label="Add Employee" icon="pi pi-user-plus" iconPos="left"></p-button></span>
  </div>
  Manage Employees Works !
</div>

<p-dialog header="Add Employee" [(visible)]="display" [modal]="true" [style]="{width: '70vw'}" [baseZIndex]="1"
  [draggable]="false" [resizable]="false">
  <p-fieldset legend="Vehicle Details">
    <div class="row mx-0">
      <div class="col-md-6 col-sm-12 p-2">
        <!-- <span>Vehicle Type: </span><p-dropdown [options]="vehTypes" [(ngModel)]="selectedVeh" optionLabel="name"></p-dropdown> -->
          <span>Vehicle Type: </span>
          <p-selectButton [options]="vehTypes" [(ngModel)]="selectedVeh" optionLabel="name">
            <ng-template let-item>
                <div>
                  <i style="margin-right: 10px" class={{item.value.icon}}></i>
                  <span>{{item.value.name}}</span>
                </div>
            </ng-template>
          </p-selectButton>
      </div>
    </div>
  </p-fieldset>
  <p-fieldset legend="Customer Details">
    <div class="row mx-0">
      <div class="col-sm-12 p-2">
        <form [formGroup]="empDataForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
              <div class="form-group col-4">
                  <label>First Name *</label>
                  <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                  <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                      <div *ngIf="f.firstName.errors.required">First Name is required</div>
                  </div>
              </div>
              <div class="form-group col-4">
                  <label>Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control"/>
                  <!-- <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                      <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                  </div> -->
              </div>
              <div class="form-group col">
                <label>Mobile *</label>
                <input type="number" formControlName="mobile" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" />
                <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                    <div *ngIf="f.mobile.errors.required">Mobile no. is required</div>
                    <div *ngIf="f.mobile.errors.minlength">Mobile no must contain 10 digits</div>
                </div>
              </div>
          </div>
          <div class="form-row">
            <div class="form-group col-4">
              <label>Address *</label>
              <input type="text" formControlName="address1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address1.errors }" />
              <div *ngIf="submitted && f.address1.errors" class="invalid-feedback">
                  <div *ngIf="f.address1.errors.required">Address is required</div>
              </div>
            </div>
            <div class="form-group col-4">
              <label>Address </label>
              <input type="text" formControlName="address2" class="form-control" />
            </div>
            <div class="form-group col-4">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" />
              <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div> -->
            </div>
          </div>
          <div class="form-group form-check">
              <input type="checkbox" formControlName="pickAndDrop" id="pickAndDrop" class="form-check-input" />
              <label for="pickAndDrop" class="form-check-label">Pick and Drop</label>
          <!-- </div>
          <div> -->
              <button style="float: right" class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
              <button style="float: right" class="btn btn-primary mr-1" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </p-fieldset>
</p-dialog>
